# TUS Server Configuration

# Basic server settings
host = "0.0.0.0"
port = 1080
behind-proxy = true
respect-forwarded-headers = true

# Upload settings
upload-dir = "/srv/tusd-data"
max-size = 104857600  # 100MB
base-path = "/files/"

# Hook configuration
hooks-dir = "/srv/tusd-hooks"
hooks-enabled-events = "pre-create,post-create,pre-finish,post-finish"
hooks-http-retry = 3
hooks-http-backoff = 1

# S3 Configuration (Minio)
s3-endpoint = "http://minio:9000"
s3-bucket = "tus-uploads"
s3-object-prefix = "uploads/"

# Logging
verbose = true

# CORS settings
cors = true