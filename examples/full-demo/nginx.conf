events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream tus_backend {
        server tusd:1080;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 0;

        # Proxy TUS uploads
        location /files/ {
            proxy_pass http://tus_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # TUS headers
            proxy_set_header Tus-Resumable $http_tus_resumable;
            proxy_set_header Upload-Length $http_upload_length;
            proxy_set_header Upload-Offset $http_upload_offset;
            proxy_set_header Upload-Metadata $http_upload_metadata;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,Cache-Control,X-Requested-With,Tus-Resumable,Upload-Length,Upload-Offset,Upload-Metadata';
            add_header 'Access-Control-Expose-Headers' 'Location,Upload-Offset,Upload-Length,Tus-Resumable,Upload-Metadata';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,Cache-Control,X-Requested-With,Tus-Resumable,Upload-Length,Upload-Offset,Upload-Metadata';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}